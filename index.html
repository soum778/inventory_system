<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRUD using JS</title>

    <style>
        body{
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
</head>
<body>


    <div class="container mt-5 p-3 bg-secondary">
        <div class="row">
            <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="text-center">Add Product</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="">Item Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter Item Name">
                                </div>
                                <div class="form-group">
                                    <label for="">Description</label>
                                    <input type="email" name="" class="form-control" id="descr" placeholder="Enter Description">
                                </div>
                                <div class="form-group">
                                    <label for="">Price</label>
                                    <input type="text" class="form-control" id="price" placeholder="Enter Price" >
                                </div>
                                <div class="form-group">
                                    <label for="">Quantity</label>
                                    <input type="email" name="" class="form-control" id="qty" placeholder="Ener Quantity">
                                </div>
								
                
                                <div class="mt-3">
                                    <button class="btn btn-primary float-right" onclick="submitForm()">Add Item</button>
                                </div>
                                <div class="w-100">
                                    <span id="message" class="text-success"></span>
                                </div>
                            </div>
                        </div>
            </div>
     
            <div class="col-md-8">
                <table class="table table-bordered text-white text-center">
                    <thead>
                        <th>Item Name</th>
                        <th>Description</th>
						<th>Price</th>
						<th>Quantity</th>
                        <th>Buy 1</th>
						<th>Buy 2</th>
						<th>Buy 3</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="tbData">
                        
                    </tbody>
                </table>
				<script src= "https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
				<script type="text/javascript" src="./script.js"></script>
				
            </div>
        </div>

    </div>
</body>
</html>
